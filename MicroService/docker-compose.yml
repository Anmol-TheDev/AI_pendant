version: '3.8'

services:
  transcription-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - BACKEND_URL=${BACKEND_URL:-http://host.docker.internal:8000}
      - MAX_RETRIES=3
      - WORKER_COUNT=4
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
